<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img src="nature.jpg" alt="Nature" class="image">
      <div class="overlay">
        <span class="text">NATURE</span>
      </div>
    </div>
  </div>
</body>
</html>
